                quizQuestionsEl.appendChild(qDiv);
            });
            setupImmediateFeedback();
            submitBtn.style.display = 'none';
        }

        function setupImmediateFeedback() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const questionNumber = event.target.name.split('-')[1];
                    const selectedOptionIndex = parseInt(event.target.value);
                    const questionBox = document.querySelector(`[data-question-number="${questionNumber}"]`);
                    
                    if (questionBox.querySelector('.result-feedback')) {
                        return; // Already answered
                    }

                    const question = quizData.questions.find(q => q.questionNumber == questionNumber);
                    const optionsList = questionBox.querySelector('.options-list');
                    const allInputs = optionsList.querySelectorAll('input[type="radio"]');
                    
                    allInputs.forEach(input => {
                        input.disabled = true; // Disable all radio buttons for this question
                    });
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('result-feedback');

                    const selectedAnswer = question.answerOptions[selectedOptionIndex];
                    let isCorrect = selectedAnswer.isCorrect;

                    if (isCorrect) {
                        const selectedLabel = document.querySelector(`label[for="${event.target.id}"]`);
                        selectedLabel.classList.add('correct-answer-label');
                        resultDiv.innerHTML = `<p class="result-message correct">✅ Correcto.</p>`;
                    } else {
                        const selectedLabel = document.querySelector(`label[for="${event.target.id}"]`);
                        selectedLabel.classList.add('incorrect-answer-label');
                        
                        const correctAnswer = question.answerOptions.find(opt => opt.isCorrect);
                        resultDiv.innerHTML = `
                            <p class="result-message incorrect">❌ Incorrecto.</p>
                            <p>La respuesta correcta era: <strong>${correctAnswer.text}</strong></p>
                            <p class="rationale">Razón: ${selectedAnswer.rationale}</p>
                        `;
                        const correctAnswerLabel = optionsList.querySelector(`input[value="${question.answerOptions.indexOf(correctAnswer)}"] + label`);
                        if(correctAnswerLabel) {
                            correctAnswerLabel.classList.add('correct-answer-label');
                        }
                        
                        // Add to incorrect answers list
                        incorrectAnswers.push(question);
                    }
                    
                    const hintDiv = questionBox.querySelector('.hint');
                    if (hintDiv) {
                        hintDiv.classList.add('hidden');
                    }

                    questionBox.appendChild(resultDiv);
                    
                    answeredQuestionsCount++;
                    if (answeredQuestionsCount === currentQuestions.length) {
                         submitBtn.style.display = 'block';
                    }
                });
            });
        }
        
        function showFinalResults() {
            let correctCount = 0;
            incorrectAnswers = [];
            currentQuestions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question-${q.questionNumber}"]:checked`);
                
                if (selectedOption) {
                    const selectedOptionIndex = parseInt(selectedOption.value);
                    if (!q.answerOptions[selectedOptionIndex].isCorrect) {
                        incorrectAnswers.push(q);
                    } else {
                        correctCount++;
                    }
                } else {
                    incorrectAnswers.push(q);
                }
            });

            quizResultsEl.innerHTML = `
                <h2>Resultados Finales</h2>
                <p>Has respondido correctamente a <strong>${correctCount}</strong> de <strong>${currentQuestions.length}</strong> preguntas.</p>
            `;
            quizResultsEl.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            retryOptionsEl.classList.remove('hidden');
        }

        function resetQuiz() {
            quizResultsEl.classList.add('hidden');
            retryOptionsEl.classList.add('hidden');
            submitBtn.classList.remove('hidden');
            renderQuestions(currentQuestions);
            submitBtn.style.display = 'none';
        }

        submitBtn.addEventListener('click', showFinalResults);

        retryAllBtn.addEventListener('click', () => {
            currentQuestions = [...quizData.questions];
            renderQuestions(currentQuestions);
        });

        retryIncorrectBtn.addEventListener('click', () => {
            if (incorrectAnswers.length > 0) {
                const questionsToRetry = incorrectAnswers.map(q => {
                    const newQ = {...q};
                    newQ.answerOptions = [...q.answerOptions];
                    return newQ;
                });
                renderQuestions(questionsToRetry);
            } else {
                alert('¡No hay preguntas incorrectas para volver a intentar! Has respondido a todas correctamente.');
            }
        });

        renderQuestions(quizData.questions);
    </script>
